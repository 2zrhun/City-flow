name: CI/CD — Build, Test & Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/2zrhun/cityflow

jobs:
  # ── Go services: build & test ──
  go-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: collector
            context: services/collector
            go-version: "1.22"
          - service: predictor
            context: services/predictor
            go-version: "1.22"
          - service: rerouter
            context: services/rerouter
            go-version: "1.22"
          - service: backend-api-auth
            context: Backend_API_Auth
            go-version: "1.24"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: ${{ matrix.context }}/go.sum

      - name: Download dependencies
        working-directory: ${{ matrix.context }}
        run: go mod download

      - name: Build
        working-directory: ${{ matrix.context }}
        run: CGO_ENABLED=0 go build ./...

      - name: Test
        working-directory: ${{ matrix.context }}
        run: go test ./... -v -count=1

  # ── Node.js simulator: build check ──
  node-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: simulator
        run: npm install

  # ── Docker images: build & push to GHCR ──
  docker-push:
    runs-on: ubuntu-latest
    needs: [go-build, node-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: collector
            context: services/collector
            dockerfile: services/collector/Dockerfile
          - service: predictor
            context: services/predictor
            dockerfile: services/predictor/Dockerfile
          - service: rerouter
            context: services/rerouter
            dockerfile: services/rerouter/Dockerfile
          - service: backend-api-auth
            context: Backend_API_Auth
            dockerfile: Backend_API_Auth/Dockerfile
          - service: simulator
            context: simulator
            dockerfile: simulator/Dockerfile
          - service: dashboard
            context: services/dashboard
            dockerfile: services/dashboard/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest
            ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=CityFlow ${{ matrix.service }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
