services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: cityflow-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./ops/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    networks:
      - cityflow
    restart: unless-stopped

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: cityflow-timescaledb
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cityflow}
      POSTGRES_USER: ${POSTGRES_USER:-cityflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cityflow_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - tsdb_data:/var/lib/postgresql/data
      - ./ops/timescaledb/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cityflow} -d ${POSTGRES_DB:-cityflow}"]
      interval: 10s
      timeout: 5s
      retries: 8
    networks:
      - cityflow
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cityflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cityflow
    restart: unless-stopped

  backend-api-auth:
    build:
      context: ./Backend_API_Auth
      dockerfile: Dockerfile
    container_name: cityflow-backend-api-auth
    environment:
      SERVER_PORT: ${SERVER_PORT:-8080}
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-cityflow}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-cityflow_dev_password}
      DB_NAME: ${POSTGRES_DB:-cityflow}
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      JWT_EXPIRY_HOURS: ${JWT_EXPIRY_HOURS:-24}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8081:8080"
    networks:
      - cityflow
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: cityflow-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    ports:
      - "9090:9090"
    volumes:
      - ./ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - cityflow
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.8
    container_name: cityflow-loki
    command:
      - -config.file=/etc/loki/config.yml
    ports:
      - "3100:3100"
    volumes:
      - ./ops/loki/config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    networks:
      - cityflow
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.8
    container_name: cityflow-promtail
    command:
      - -config.file=/etc/promtail/config.yml
    volumes:
      - ./ops/promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - promtail_positions:/tmp
    depends_on:
      - loki
    networks:
      - cityflow
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: cityflow-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./ops/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - cityflow
    restart: unless-stopped

  simulator:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    container_name: cityflow-simulator
    environment:
      MQTT_URL: mqtt://mosquitto:1883
      PUBLISH_INTERVAL_MS: ${SIM_PUBLISH_INTERVAL_MS:-2000}
      SENSOR_COUNT: ${SIM_SENSOR_COUNT:-10}
    depends_on:
      - mosquitto
    networks:
      - cityflow
    restart: unless-stopped

  predictor:
    build:
      context: ./services/predictor
      dockerfile: Dockerfile
    container_name: cityflow-predictor
    environment:
      DB_DSN: postgres://${POSTGRES_USER:-cityflow}:${POSTGRES_PASSWORD:-cityflow_dev_password}@timescaledb:5432/${POSTGRES_DB:-cityflow}?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      METRICS_ADDR: :8080
      PREDICTION_INTERVAL_SEC: ${PREDICTOR_INTERVAL_SEC:-60}
      LOOKBACK_WINDOW_MIN: ${PREDICTOR_LOOKBACK_MIN:-30}
      HORIZON_MIN: ${PREDICTOR_HORIZON_MIN:-30}
      MODEL_VERSION: ewma-lr-v2
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8083:8080"
    networks:
      - cityflow
    restart: unless-stopped

  rerouter:
    build:
      context: ./services/rerouter
      dockerfile: Dockerfile
    container_name: cityflow-rerouter
    environment:
      DB_DSN: postgres://${POSTGRES_USER:-cityflow}:${POSTGRES_PASSWORD:-cityflow_dev_password}@timescaledb:5432/${POSTGRES_DB:-cityflow}?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      METRICS_ADDR: :8080
      REROUTE_INTERVAL_SEC: ${REROUTER_INTERVAL_SEC:-60}
      CONGESTION_THRESHOLD: ${REROUTER_THRESHOLD:-0.5}
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8084:8080"
    networks:
      - cityflow
    restart: unless-stopped

  dashboard:
    build:
      context: ./services/dashboard
      dockerfile: Dockerfile
    container_name: cityflow-dashboard
    depends_on:
      - backend-api-auth
    ports:
      - "3001:80"
    networks:
      - cityflow
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: cityflow-redis-exporter
    environment:
      REDIS_ADDR: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "9121:9121"
    networks:
      - cityflow
    restart: unless-stopped

  mosquitto-exporter:
    image: sapcc/mosquitto-exporter:latest
    container_name: cityflow-mosquitto-exporter
    environment:
      BROKER_ENDPOINT: tcp://mosquitto:1883
    depends_on:
      - mosquitto
    ports:
      - "9234:9234"
    networks:
      - cityflow
    restart: unless-stopped

  collector:
    build:
      context: ./services/collector
      dockerfile: Dockerfile
    container_name: cityflow-collector
    environment:
      DB_DSN: postgres://${POSTGRES_USER:-cityflow}:${POSTGRES_PASSWORD:-cityflow_dev_password}@timescaledb:5432/${POSTGRES_DB:-cityflow}?sslmode=disable
      MQTT_URL: tcp://mosquitto:1883
      MQTT_TOPIC: cityflow/traffic/+
      METRICS_ADDR: :8080
      REDIS_URL: redis://redis:6379/0
    depends_on:
      timescaledb:
        condition: service_healthy
      mosquitto:
        condition: service_started
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - cityflow
    restart: unless-stopped

networks:
  cityflow:
    name: cityflow-net

volumes:
  tsdb_data:
  prometheus_data:
  loki_data:
  promtail_positions:
  grafana_data:
  redis_data:
