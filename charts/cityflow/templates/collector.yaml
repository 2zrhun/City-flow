{{- if .Values.collector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collector
  template:
    metadata:
      labels:
        app: collector
    spec:
      containers:
        - name: collector
          image: {{ .Values.collector.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: DB_DSN
              value: postgres://{{ .Values.secrets.postgresUser }}:{{ .Values.secrets.postgresPassword }}@timescaledb:5432/{{ .Values.secrets.postgresDb }}?sslmode=disable
            - name: MQTT_URL
              value: tcp://mosquitto:1883
            - name: MQTT_TOPIC
              value: {{ .Values.collector.mqttTopic | quote }}
            - name: METRICS_ADDR
              value: {{ .Values.collector.metricsAddr | quote }}
            - name: REDIS_URL
              value: {{ .Values.collector.redisUrl | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: collector
spec:
  type: {{ .Values.collector.service.type }}
  selector:
    app: collector
  ports:
    - name: http
      port: {{ .Values.collector.service.port }}
      targetPort: 8080
{{- end }}
