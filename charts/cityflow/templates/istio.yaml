{{- if .Values.istio.enabled }}
# ──────────────────────────────────────────────
# Gateway — Istio IngressGateway entrypoint
# ──────────────────────────────────────────────
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: cityflow-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        {{- range .Values.istio.gateway.hosts }}
        - {{ . | quote }}
        {{- end }}
---
# ──────────────────────────────────────────────
# VirtualService — Dashboard (main app)
# ──────────────────────────────────────────────
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: cityflow-dashboard
spec:
  hosts:
    - {{ index .Values.istio.gateway.hosts 0 | quote }}
    - "localhost"
  gateways:
    - cityflow-gateway
  http:
    - route:
        - destination:
            host: dashboard
            port:
              number: {{ .Values.dashboard.service.port }}
---
# ──────────────────────────────────────────────
# VirtualService — Grafana
# ──────────────────────────────────────────────
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: cityflow-grafana
spec:
  hosts:
    - {{ index .Values.istio.gateway.hosts 1 | quote }}
  gateways:
    - cityflow-gateway
  http:
    - route:
        - destination:
            host: grafana
            port:
              number: {{ .Values.grafana.service.port }}
---
# ──────────────────────────────────────────────
# DestinationRules — Traffic policies
# ──────────────────────────────────────────────
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: backend-api-auth
spec:
  host: backend-api-auth
  trafficPolicy:
    connectionPool:
      http:
        h2UpgradePolicy: UPGRADE
        http1MaxPendingRequests: 100
        http2MaxRequests: 100
      tcp:
        maxConnections: 100
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: mosquitto
spec:
  host: mosquitto
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 50
        connectTimeout: 10s
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: timescaledb
spec:
  host: timescaledb
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 50
        connectTimeout: 10s
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: redis
spec:
  host: redis
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 5s
---
# ──────────────────────────────────────────────
# PeerAuthentication — mTLS PERMISSIVE namespace-wide
# Auto-encrypts traffic between meshed pods while allowing
# non-sidecar pods (monitoring, simulator) to communicate freely
# ──────────────────────────────────────────────
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: cityflow-mtls
spec:
  mtls:
    mode: PERMISSIVE
{{- end }}
