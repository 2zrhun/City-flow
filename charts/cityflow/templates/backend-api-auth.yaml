{{- if .Values.backendApiAuth.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api-auth
  template:
    metadata:
      labels:
        app: backend-api-auth
    spec:
      containers:
        - name: backend-api-auth
          image: {{ .Values.backendApiAuth.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SERVER_PORT
              value: {{ .Values.backendApiAuth.env.serverPort | quote }}
            - name: DB_HOST
              value: timescaledb
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: cityflow-secrets
                  key: POSTGRES_DB
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: cityflow-secrets
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cityflow-secrets
                  key: POSTGRES_PASSWORD
            - name: DB_SSLMODE
              value: {{ .Values.backendApiAuth.env.dbSSLMode | quote }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cityflow-secrets
                  key: JWT_SECRET
            - name: JWT_EXPIRY_HOURS
              value: {{ .Values.backendApiAuth.env.jwtExpiryHours | quote }}
            - name: REDIS_HOST
              value: {{ .Values.backendApiAuth.env.redisHost | quote }}
            - name: REDIS_PORT
              value: {{ .Values.backendApiAuth.env.redisPort | quote }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cityflow-secrets
                  key: REDIS_PASSWORD
            - name: REDIS_DB
              value: {{ .Values.backendApiAuth.env.redisDb | quote }}
            - name: CORS_ALLOWED_ORIGINS
              value: {{ .Values.backendApiAuth.env.corsAllowedOrigins | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-api-auth
spec:
  type: {{ .Values.backendApiAuth.service.type }}
  selector:
    app: backend-api-auth
  ports:
    - name: http
      port: {{ .Values.backendApiAuth.service.port }}
      targetPort: 8080
{{- end }}
