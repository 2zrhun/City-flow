apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector
  namespace: cityflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collector
  template:
    metadata:
      labels:
        app: collector
    spec:
      containers:
        - name: collector
          image: cityflow/collector:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_DSN
              value: postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@timescaledb:5432/$(POSTGRES_DB)?sslmode=disable
            - name: MQTT_URL
              value: tcp://mosquitto:1883
            - name: MQTT_TOPIC
              value: cityflow/traffic/+
            - name: METRICS_ADDR
              value: :8080
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: cityflow-secrets
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: cityflow-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cityflow-secrets
                  key: POSTGRES_PASSWORD
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: collector
  namespace: cityflow
spec:
  selector:
    app: collector
  ports:
    - port: 8080
      targetPort: 8080
