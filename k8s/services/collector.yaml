apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector
  namespace: cityflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collector
  template:
    metadata:
      labels:
        app: collector
    spec:
      containers:
        - name: collector
          image: cityflow/collector:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: DB_DSN
              value: postgres://cityflow:cityflow_dev_password@timescaledb:5432/cityflow?sslmode=disable
            - name: MQTT_URL
              value: tcp://mosquitto:1883
            - name: MQTT_TOPIC
              value: cityflow/traffic/+
            - name: METRICS_ADDR
              value: :8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: collector
  namespace: cityflow
spec:
  selector:
    app: collector
  ports:
    - port: 8080
      targetPort: 8080
